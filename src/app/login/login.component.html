<div class="login">

      <h1>CONNEXION</h1>
      <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()" *ngIf="!isLoggedIn">
        <label for="username"> </label>
        <input
          type="text"
          id="username"
          name="username"
          formControlName="username"
          required
          placeholder="Nom d'utilisateur"
        />
        <label for="password">Mot de passe</label>
          <input
            id="password"
            name="password"
            formControlName="password"
            required
            placeholder="Mot de passe"/>
        
        
        <button type="submit">Se connecter</button>
        
      </form>
      <p *ngIf="!isLoggedIn" ><a href="/register">Créer un compte</a></p>
      <button *ngIf="isLoggedIn" (click)="signOut()"> Se déconnecter</button> 
     
  
    
  </div>
