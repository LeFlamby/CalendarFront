
<div class="login" >

  <div class="flex flex-column md:flex-row" *ngIf="!isLoggedIn">
    <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()" class="w-full md:w-5 flex flex-column align-items-center justify-content-center gap-5 py-5" > 


   
        
        <div class="flex flex-wrap justify-content-center align-items-center gap-2">
                <span class="p-float-label">
                  <input pInputText id="username" type="text" class="p-inputtext-sm" formControlName="username" required/>

                  <label class="w-9rem" htmlFor="username" >Nom d'utilisateur</label>
                </span>
        </div>
        <div class="flex flex-wrap justify-content-center align-items-center gap-2">
          <span class="p-float-label">
            <p-password [toggleMask]="true" [feedback]="false" id="password" type="password" class="p-inputtext-sm" formControlName="password"></p-password>
            <label class="w-9rem" htmlFor="password">Mot de passe</label>
          </span>
           
        </div>
        <p-button label="Login" icon="pi pi-user" styleClass="w-10rem mx-auto" type="submit"></p-button>

   </form>
    <div class="w-full md:w-2">
        <p-divider layout="vertical" styleClass="hidden md:flex"><b>OR</b></p-divider>
        <p-divider layout="horizontal" styleClass="flex md:hidden" [align]="'center'"><b>OR</b></p-divider>
    </div>
    <div class="w-full md:w-5 flex align-items-center justify-content-center py-5">
        <p-button label="Sign Up" icon="pi pi-user-plus" styleClass="p-button-success w-10rem" (click)="navigateTo('/register')"  ></p-button>
    </div>
</div>

     
      <div class="flex flex-wrap justify-content-center align-items-center gap-2 h-10" >

      <p-button *ngIf="isLoggedIn" (click)="signOut()" icon="pi pi-user-plus" styleClass="p-button-success w-10rem" >Se dÃ©connecter</p-button> 
    </div>
  
    
  </div>
